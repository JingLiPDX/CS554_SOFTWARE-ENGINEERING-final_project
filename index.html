<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spendwise</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Spendwise</a>
        <button
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#loginModal"
        >
          Login
        </button>
        <button
          class="btn btn-success"
          data-bs-toggle="modal"
          data-bs-target="#signupModal"
        >
          Sign Up
        </button>
      </div>
    </nav>

    <div class="container mt-4">
      <h3 id="welcomeMessage">Welcome! Please log in to use the app.</h3>
    </div>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Account</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="text"
              id="signupName"
              class="form-control mb-2"
              placeholder="Full Name"
            />
            <input
              type="email"
              id="signupEmail"
              class="form-control mb-2"
              placeholder="Email"
            />
            <input
              type="password"
              id="signupPassword"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button class="btn btn-success w-100" onclick="registerUser()">
              Sign Up
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <input
              type="email"
              id="loginEmail"
              class="form-control mb-2"
              placeholder="Email"
            />
            <input
              type="password"
              id="loginPassword"
              class="form-control mb-2"
              placeholder="Password"
            />
            <button class="btn btn-primary w-100" onclick="loginUser()">
              Login
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="JavaScript.js"></script>
  </body>
</html>
