{% extends "base.html" %}

{% block title %}Home - Spendwise{% endblock %}

{% block navbar_buttons %}
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">Login</button>
    <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#signupModal">Sign Up</button>
{% endblock %}

{% block content %}
    <h3>Welcome! Please log in to use the app.</h3>

    <!-- Sign Up Modal -->
    <div class="modal fade" id="signupModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Create Account</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="text" id="signupName" class="form-control mb-2" placeholder="Full Name">
            <input type="email" id="signupEmail" class="form-control mb-2" placeholder="Email">
            <input type="password" id="signupPassword" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-success w-100" onclick="registerUser()">Sign Up</button>
          </div>
        </div>
      </div>
    </div>

    <!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Login</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email">
            <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password">
            <button class="btn btn-primary w-100" onclick="loginUser()">Login</button>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
